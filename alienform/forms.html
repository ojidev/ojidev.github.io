<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Antonio&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p class="header">Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				<input type="hidden" name="send_to" value="toru.kawagoe@gmail.com">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name </label>
						<input type="text" id="name" name="name">
					<label for="phone">Phone number</label>
						<input type="tel" id="phone" name="phone">
					<label for="email">Email</label>
						<input type="email" id="email" name="email">
				</fieldset>
				<fieldset>
					<legend>About your abduction </legend>
					<label for="date">Requested  date</label>
						<input type="date" id="date" name="date">
					<label for="qty">How many people would you like abducted?</label>
						<input type="number" id="qty" name="qty" min="1" max="10" >
					<p>What type of UFO do you prefer?</p>
						<label>
						<input type="radio" name="ufotype" value="classic">
							Classic oval UFO
						</label>
						<label>
						<input type="radio" name="ufotype" value="starwars">
							Star Wars-style Imperial cruiser
						</label>
						<label>
							<input type="radio" name="ufotype" value="battlestar">
							Battlestar Galactica-style Viper
						</label>
						<label>
							<input type="radio" name="ufotype" value="borg">
							Borg-style cube
						</label>
					<label for="abtype">What type of abduction experience do you want?</label>
						<select id="abtype">
							<option selected>Select one...</option>
							<option value="tour">Tour of the solar system</option>
							<option value="dinner">Alien dinner and discussion</option>
							<option value="dance">Alien dance lessons</option>
							<option value="whale">Whale watching</option>
						</select>
					<label for="comments">Special requests:</label>
					<textarea name="comments" id="comments" cols="30" rows="10"></textarea>
					<label>
					<input type="checkbox" value="subscribe" name="subscribe" checked>Subscribe me for the Newsletter!
					</label>
				</fieldset>	
				<button type="submit">Order your abduction request!</button>		
			</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11289.27845938232!2d-93.27957573215107!3d44.977817979098184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a733800b1%3A0x2e151ae0d4a5e091!2zNjAgU291dGggNnRoIFN0ICMzNjI1LCBNaW5uZWFwb2xpcywgTU4gNTU0MDIg44Ki44Oh44Oq44Kr5ZCI6KGG5Zu9!5e0!3m2!1sja!2sde!4v1618387481528!5m2!1sja!2sde" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
